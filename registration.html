<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WorkTap</title>
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="stylesheet" href="assets/css/mediaQueries.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	<section class="registration">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-6" style="display: flex;justify-content: center;align-items: center;">
						<a href=""><img class="logo" src="assets/images/logo.svg" alt=""></a>
					
					<div class="formWrapper2">

						<p>Давайте создадим Вам аккаунт</p>
						<p>Заполните все поля</p>
						<form class="registrationForm" action="">
							<label>Ваше имя<input type="text" placeholder="Ваше имя"></label>
							<label>Ваше фамилия<input type="text" placeholder="Ваше фамилия"></label>
							<label>E-mail<input type="text" placeholder="E-mail"></label>
							<label>Телефон номер<input type="text" placeholder="Телефон номер"></label>
							<label>Пароль<input type="text" placeholder="Пароль"></label>
							<label>Повторите пароль<input type="text" placeholder="Повторите пароль"></label>
							<button>Зарегистрироваться</button>
							<p>У Вас есть аккаунт? <a href="">Войдите</a></p>

						</form>
					</div>
				</div>
				<div class="col-lg-6">
					<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
						<div class="carousel-indicators">
							<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
							<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
							<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
						</div>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img style="width: 100%;height: 100vh;" src="https://avatars.yandex.net/get-music-content/2810397/2e81a2a2.a.12377272-1/m1000x1000?webp=false" class="d-block" alt="...">
							</div>
							<div class="carousel-item">
								<img style="width: 100%;height: 100vh;" src="https://avatarfiles.alphacoders.com/919/thumb-1920-91904.png" class="d-block" alt="...">
							</div>
							<div class="carousel-item">
								<img style="width: 100%;height: 100vh;" src="https://im0-tub-kz.yandex.net/i?id=f00c53d51b60bf8de19c5a4cb74efb1b&n=13&exp=1" class="d-block" alt="...">
							</div>
						</div>
						<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Next</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="assets/script/script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
